<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="buildQuiz()">
    <div class="container">
        <div class="header">
            <h2 class="question" id="question"></h2>
            <ul id="input">
                <li><input type="radio" id="a" name="answer"><label for="a" id="a_text"></label></li>
                <li><input type="radio" id="b" name="answer"><label for="b" id="b_text"></label></li>
                <li><input type="radio" id="c" name="answer"><label for="c" id="c_text"></label></li>
                <li><input type="radio" id="d" name="answer"><label for="d" id="d_text"></label></li>
            </ul>
        </div>
        <button class="submit-button" id="submit">Next Question</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
